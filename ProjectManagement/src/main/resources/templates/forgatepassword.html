	<div class="pen-title">
		<h1 style="font-weight: bold;">Submit E-mail</h1>

	<!-- Form Module-->
	<div class="module form-module">
		<div class="toggle">
			<i class="fa fa-times fa-pencil"></i>
			<div class="tooltip">Click Me</div>
		</div>
		<div class="form">
			<div class="content">
				<!-- BEGIN LOGIN FORM -->
				<!-- <div th:if="${param.error}" class="alert-danger">Passwords are not matched</div> -->

				<form class="login-form" data-validator="validator"
					th:action="@{/forgatepassword}" th:object="${user}" method="POST"
					id="companyFrom">
					<div class="form-group">

						<label class="control-label visible-ie8 visible-ie9">Enter
							Your E-mail Address</label>
						<div class="input-icon">
							<i class="fa fa-user"></i> <input
								class="form-control placeholder-no-fix" type="email"
								th:field="*{emailId}" autocomplete="off" placeholder="E-mail" />
						</div>
					</div>

					<div class="form-actions">
						<button type="submit" class="btn green pull-right">Send</button>
					</div>
					<br />
				</form>
				<!-- END LOGIN FORM -->
