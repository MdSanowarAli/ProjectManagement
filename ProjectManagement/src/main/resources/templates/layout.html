<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport"></meta>
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../bower_components/font-awesome/css/font-awesome.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="../bower_components/Ionicons/css/ionicons.min.css" />
<link rel="stylesheet"
	href="../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" />
<!-- jvectormap -->
<link rel="stylesheet"
	href="../bower_components/jvectormap/jquery-jvectormap.css" />
<!-- Theme style -->
<link rel="stylesheet" href="../dist/css/AdminLTE.min.css" />
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css" />
<link rel="stylesheet" href="../assets2/css/alert.css" />
<link rel="stylesheet" href="../assets2/css/site.css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header class="main-header">

			<!-- Logo -->
			<a href="/" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-lg">Project Management System</span>
			</a>

			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="push-menu"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a><span id="cHead">Project</span>
				<!-- Navbar Right Menu -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!-- User Account: style can be found in dropdown.less -->
						<li class="dropdown user user-menu"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown"> <img
								src="../dist/img/user2-160x160.jpg" class="user-image"
								alt="User Image" /> <span class="hidden-xs"
								sec:authentication="name">Mr./Mrs.</span>

						</a>
							<ul class="dropdown-menu">
								<!-- User image -->
								<!-- Menu Body -->
								<!-- Menu Footer-->
								<li class="user-footer">
									<div class="row">
										<div class="col-xs-12">
											<div class="pull-left">
												<a href="/user/changepassword"
													class="btn btn-default btn-flat">Change Password</a>
											</div>
											<div class="pull-right">
												<a href="#" onclick="$('#logout-form').submit();"
													class="btn btn-default btn-flat">Sign out</a>
												<form th:action="@{/logout}" method="post" id="logout-form">
												</form>
											</div>
										</div>
									</div>
								</li>
							</ul></li>
						<!-- Control Sidebar Toggle Button -->
					</ul>
				</div>

			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<!-- search form -->
				<!-- /.search form -->
				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu" data-widget="tree">


					<li><a href="/user"> <i class="fa fa-user"
							aria-hidden="true"></i> <span>User</span> <span
							class="pull-right-container"> </span>
					</a></li>
					<li><a href="/project"> <i class="fa fa-tasks"
							aria-hidden="true"></i> <span>Project</span> <span
							class="pull-right-container"> </span>
					</a></li>
					<li><a href="/projectassign"> <i class="fa fa-hand-o-right"
							aria-hidden="true"></i> <span>Project Assignment</span> <span
							class="pull-right-container"> </span>
					</a></li>
					<li><a href="/todo"> <i class="fa fa-hand-pointer-o"
							aria-hidden="true"></i> <span>ToDO List</span> <span
							class="pull-right-container"> </span>
					</a></li>
				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header defaltHeader"></section>
			<section th:if="${message}" class="content-header">
				<p th:text="${message}" style="color: red; font-size: 15px;"></p>
			</section>
			<section th:if="${param.message}" class="content-header msg_message">
				<p style="color: green; font-size: 18px;">Data save success</p>
			</section>
			<section class="content-header delete_message" style="display: none;"></section>
			<!-- Main content -->

			<section class="main-content" layout:fragment="content">
				<div class="row">
					<!--Page content goes here-->
				</div>
			</section>

			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<div id="wait-content"
			style="display: none; position: fixed; top: 0; left: 0; bottom: 0; right: 0; z-index: 9999; background: rgba(0, 0, 0, 0.70); padding-top: 200px; text-align: center;">
			<canvas id="waitCanvas" width="200" height="200" style=""></canvas>
		</div>
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 2.4.0
			</div>
			<strong>Copyright &copy; 2017-2020 <a
				href="https://sanowar.com">Md. Sanowar Ali</a>.
			</strong>
		</footer>

		<!-- Control Sidebar -->

		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="../bower_components/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../dist/js/adminlte.min.js"></script>
	<!-- Sparkline -->
	<script
		src="../bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
	<!-- jvectormap  -->
	<script src="../plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
	<script src="../plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	<!-- SlimScroll -->
	<script
		src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script
		src="../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
	<script
		src="../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
	<script
		src="../bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"
		type="text/javascript"></script>
	<!-- ChartJS -->

	<!-- AdminLTE for demo purposes -->
	<script src="../dist/js/demo.js"></script>
	<script src="../assets2/js/typeahead.js" type="text/javascript"></script>
	<script src="../assets2/js/alert.js" type="text/javascript"></script>
	<script src="../assets2/js/common.js" type="text/javascript"></script>
</body>
<th:block layout:fragment="script"></th:block>
</html>
