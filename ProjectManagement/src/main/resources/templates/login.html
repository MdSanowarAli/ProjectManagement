	<div class="pen-title">
		<h1 style="font-weight: bold;">Login</h1>
	</div>
	<!-- Form Module-->
	<div class="module form-module">
		<div class="toggle">
			<i class="fa fa-times fa-pencil"></i>
			<div class="tooltip">Click Me</div>
		</div>
		<div class="form">
			<div class="content">
				<!-- BEGIN LOGIN FORM -->
				 <div th:if="${param.error}" class="alert-danger">Invalid username and password.</div>
				<div th:if="${param.logout}">You have been logged out.</div>
				<form th:action="@{/login}" method="post" class="login-form">
					<div class="form-group">
     
						<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
						<label class="control-label visible-ie8 visible-ie9">Email</label>
						<div class="input-icon">
							<i class="fa fa-user"></i> <input
								class="form-control placeholder-no-fix" type="text"
								autocomplete="off" placeholder="Email"  name="username" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label visible-ie8 visible-ie9">Password</label>
						<div class="input-icon">
							<i class="fa fa-lock"></i> <input
								class="form-control placeholder-no-fix" type="password"
								autocomplete="off" placeholder="Password" name="password" />
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn green pull-right">Login
						</button>
					</div>
					<br />
				</form>
				<!-- END LOGIN FORM -->
				<!-- BEGIN FORGOT PASSWORD FORM -->

				<!-- END FORGOT PASSWORD FORM -->
				<!-- BEGIN REGISTRATION FORM -->

				<!-- END REGISTRATION FORM -->

		</div>
