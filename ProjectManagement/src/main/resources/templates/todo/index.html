<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Project Assign</title>
</head>
<body onload="initFilter();">
	<div layout:fragment="content">
		<div class="col-md-12">
			<div class="box">
				<div class="box-header">
				
					<h3 class="box-title">Project Assign List</h3>
				</div>
				<div class="box-body">
					<table id="table1" class="table table-bordered table-striped">
						<thead>
							<tr>
								<!-- <th>User ID</th>
								<th>User Name</th> -->
								<th>Project ID</th>
								<!-- <th>Project Name</th>
								<th>Start Date</th> -->
								<th>Assign Date</th>
								<th>Estimated End Date</th>
								<!-- <th>Actual End Date</th> -->
								<th>Status</th>
								<th>Note</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${list}">
								<!-- <td th:text="${item.user.userId}"></td>
								<td th:text="${item.user.firstName}"></td> -->
								<td th:text="${item.project.projectId}"></td>
								<!-- <td th:text="${item.project.shortName}"></td>
								<td th:text="${item.project.startDate}"></td> -->
								<td th:text="${item.assignDate}"></td>
								<td th:text="${item.estimatedEndDate}" id="estEnd"></td>
								<!-- <td th:text="${item.actualEndDate}"></td> -->
								<td th:text="${item.status}"></td>
								<td th:text="${item.note}"></td>
								<td><a class="btn  btn-success btn-xs"
									th:href="@{/todo/update(Id= ${item.id})}"><i
										class="fa fa-pencil-square-o" aria-hidden="true"></i> Update</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
<footer></footer>
<th:block layout:fragment="script">
<script>
		$(function() {
			$('#table1').DataTable();
		})
</script>
