<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<title></title>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-offset-3 col-md-6">
			<br /> <br /> <br /> <br />
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Change Password</h3>
				</div>
				<form class="form-horizontal" data-validator="validator"
					th:action="@{/user/changepassword}" th:object="${user}"
					method="POST" id="companyFrom">
					<div class="box-body">
						<div class="form-group">
							<label class="control-label col-md-4">Old Password</label>
							<div class="col-md-7">
								<input type="password" th:field="*{oldPassword}"
									class=" form-control text-box single-line required" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-4">New Password</label>
							<div class="col-md-7">
								<input type="password" th:field="*{password}"
									class="password form-control text-box single-line required" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-4">Confirm Password</label>
							<div class="col-md-7">
								<input type="password" th:field="*{confirmPassword}"
									class="confirmPassword form-control text-box single-line required" />
								<span class="passwordNotMattch"
									style="display: none; color: red;">Please Enter Same
									Password </span>
							</div>
						</div>
					</div>
					<div class="box-footer">
						<div class="col-md-4"></div>
						<button type="submit" value="Create" class="btn btn-success">
							<i class="fa fa-plus" aria-hidden="true"></i> Submit
						</button>
						|
						<button type="button" value="Reset"
							onclick="ResetInputs('.box-body');" class="btn btn-primary">
							<i class="fa fa-refresh" aria-hidden="true"></i> Reset
						</button>
						| <a href="/user" class="btn btn-primary"><i
							class="fa fa-arrow-left" aria-hidden="true"></i> Back to List</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<footer></footer>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		/*<![CDATA[*/
		function validator() {
			if (!$('.passwordNotMattch').is(':hidden')) {
				return false;
			}
			return CheckRequired();
		}
		$("#password,#confirmPassword").on('change', function() {
			if ($("#password").val() != $("#confirmPassword").val()) {
				$(".passwordNotMattch").show();
			} else {
				$(".passwordNotMattch").hide();
			}
		});
		/*]]>*/
	</script>
</th:block>
</html>
